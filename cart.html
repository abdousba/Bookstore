<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سلة المشتريات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .cart-items {
      max-width: 600px;
      margin: 0 auto 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .total {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
    .checkout-btn {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 12px 25px;
      background: #4a2c2a;
      color: white;
      border: none;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>سلة المشتريات</h1>
  <div class="cart-items" id="cart-items"></div>
  <div class="total" id="total">المجموع: 0 د.ج</div>
  <a class="checkout-btn" href="checkout.html">إتمام الطلب</a>

  <script>
    const cartContainer = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    let total = 0;
    cart.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `<span>${item.name}</span><span>${item.price} د.ج</span>`;
      cartContainer.appendChild(itemDiv);
      total += item.price;
    });

    totalDisplay.textContent = `المجموع: ${total} د.ج`;
  </script>
</body>
</html>
