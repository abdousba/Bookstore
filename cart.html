<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة التسوق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #fffdfd; margin: 0; padding: 20px; color: #333; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #f6abb6; color: white; }
    .total { text-align: right; margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>سلة التسوق</h1>
  <table>
    <thead>
      <tr>
        <th>اسم الكتاب</th>
        <th>السعر</th>
        <th>الإجراء</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>كتاب تطوير الذات</td>
        <td>45 ر.س</td>
        <td><button>حذف</button></td>
      </tr>
    </tbody>
  </table>
  <div class="total">الإجمالي: 45 ر.س</div>
</body>
</html>
