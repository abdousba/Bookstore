<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مكتبة الأفق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; background-color: #fdfdfd; color: #222; }
    header, footer { background-color: #4a2c2a; color: white; padding: 20px; text-align: center; font-size: 24px; }
    .hero { background: linear-gradient(to right, #f7c59f, #f6abb6); padding: 60px 20px; text-align: center; font-size: 32px; font-weight: bold; }
    .search-bar { margin: 30px auto; text-align: center; }
    .search-bar input { padding: 10px 15px; width: 60%; border: 1px solid #ccc; border-radius: 25px; font-size: 16px; }
    .categories { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin: 20px 0; }
    .category { background: #f6abb6; color: white; padding: 10px 20px; border-radius: 20px; font-size: 14px; cursor: pointer; }
    .books-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px 20px; }
    .book-card { background: white; border: 1px solid #eee; border-radius: 10px; padding: 15px; text-align: center; }
    .book-card img { max-width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
    .book-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
    .book-price { color: #c0392b; font-size: 16px; margin-bottom: 10px; }
    .add-btn { background: #4a2c2a; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }
  </style>
</head>
<body>
  <header>مكتبة الأفق</header>
  <div class="hero">اكتشف عالماً من المعرفة</div>
  <div class="search-bar"><input type="text" placeholder="ابحث عن كتاب..." /></div>
  <div class="categories">
    <div class="category">جميع الكتب</div><div class="category">روايات</div>
    <div class="category">تنمية ذاتية</div><div class="category">تاريخ</div><div class="category">علوم</div>
  </div>
  <div class="books-section">
    <div class="book-card">
      <a href="book-details.html"><img src="https://via.placeholder.com/200x250" alt="كتاب 1" /></a>
      <div class="book-title">كتاب تطوير الذات</div>
      <div class="book-price">45 ر.س</div>
      <a href="cart.html"><button class="add-btn">أضف إلى السلة</button></a>
    </div>
  </div>
  <footer>&copy; 2025 مكتبة الأفق - جميع الحقوق محفوظة</footer>
</body>
</html>
