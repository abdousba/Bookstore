<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مكتبة الأفق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #4a2c2a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .book {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .book h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .book p {
      margin: 5px 0;
    }
    button {
      background: #4a2c2a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    .cart-link {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 12px 25px;
      background: #c0392b;
      color: white;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>مكتبة الأفق</header>
  <div class="container">
    <div class="books" id="book-list">
      <!-- الكتب ستظهر هنا بواسطة JavaScript -->
    </div>
    <a class="cart-link" href="cart.html">عرض السلة</a>
  </div>
  <footer>&copy; 2025 مكتبة الأفق - جميع الحقوق محفوظة</footer>

  <script>
    const books = [
      { name: "أسرار النجاح", price: 1200 },
      { name: "رحلة إلى الأعماق", price: 1500 },
      { name: "البرمجة للمبتدئين", price: 1800 }
    ];

    const bookList = document.getElementById('book-list');

    books.forEach(book => {
      const div = document.createElement('div');
      div.className = 'book';
      div.innerHTML = `
        <h3>${book.name}</h3>
        <p>${book.price} د.ج</p>
        <button onclick='addToCart(${JSON.stringify(book)})'>أضف إلى السلة</button>
      `;
      bookList.appendChild(div);
    });

    function addToCart(book) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(book);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت إضافة الكتاب إلى السلة!");
    }
  </script>
</body>
</html>
