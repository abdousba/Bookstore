<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مكتبة الأفق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>  
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }
    
    header {
      background-color: #4a2c2a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #eee;
    }
    .top-bar .icons {
      display: flex;
      gap: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .books {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .book {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
      padding: 15px;
      text-align: center;
    }
    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .book h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .book p {
      margin: 5px 0;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .actions button, .actions i {
      cursor: pointer;
      border: none;
      background: none;
      font-size: 22px;
    }
    .fav.active {
      color: red;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
    <style>
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fdfdfd;
    color: #333;
  }

  /* باقي التنسيقات */
  
  .menu {
    position: relative;
  }

  .menu button {
    background: #4a2c2a;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  .category-menu {
    display: none;
    position: absolute;
    top: 45px;
    right: 0;
    background: white;
    border: 1px solid #ccc;
    list-style: none;
    padding: 0;
    margin: 0;
    width: 180px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 10;
  }

  .category-menu li {
    padding: 10px 15px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    text-align: right;
  }

  .category-menu li:hover {
    background: #f0f0f0;
  }

  </style>
</head>
<body>
  <header>مكتبة الأفق</header>
  
  <div class="top-bar">
    <div>📚 متجر الكتب</div>
    <div class="icons">
      <i class="fa-solid fa-heart" onclick="showFavorites()"> <span id="fav-count">0</span></i>
      <i class="fa-solid fa-cart-shopping" onclick="showCart()"> <span id="cart-count">0</span></i>
    </div>
    <div class="menu">
    <button onclick="toggleCategoryMenu()">☰</button>
    <ul class="category-menu" id="category-menu">
      <li>روايات</li>
      <li>تنمية بشرية</li>
      <li>علوم شرعية</li>
      <li>أدب عربي</li>
      <li>لغات أجنبية</li>
    </ul>
  </div>
</div>
  </div>

  <div class="container">
    <div class="books" id="book-list">
      <!-- سيتم توليد الكتب هنا -->
    </div>
  </div>
  
  <footer>&copy; 2025 مكتبة الأفق - جميع الحقوق محفوظة</footer>

  <script>
    const books = [
      { name: "أسرار النجاح", price: 1200, img: "https://via.placeholder.com/200x250" },
      { name: "رحلة إلى الأعماق", price: 1500, img: "https://via.placeholder.com/200x250" },
      { name: "البرمجة للمبتدئين", price: 1800, img: "https://via.placeholder.com/200x250" },
      { name: "قوة التفكير الإيجابي", price: 1700, img: "https://via.placeholder.com/200x250" },
      { name: "فن الإدارة", price: 2000, img: "https://via.placeholder.com/200x250" },
      { name: "التسويق العصري", price: 1600, img: "https://via.placeholder.com/200x250" },
      { name: "علوم البيانات", price: 2200, img: "https://via.placeholder.com/200x250" },
      { name: "قصص قصيرة", price: 1300, img: "https://via.placeholder.com/200x250" }
    ];

    function displayBooks() {
      const bookList = document.getElementById('book-list');
      bookList.innerHTML = "";
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      books.forEach((book, index) => {
        const isFavorite = favorites.some(fav => fav.name === book.name);
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <img src="${book.img}" alt="${book.name}">
          <h3>${book.name}</h3>
          <p>${book.price} د.ج</p>
          <div class="actions">
            <button onclick='addToCart(${index})'><i class="fa-solid fa-cart-plus"></i></button>
            <i class="fa-solid fa-heart fav ${isFavorite ? 'active' : ''}" onclick='toggleFavorite(${index}, this)'></i>
          </div>
        `;
        bookList.appendChild(div);
      });
    }

    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(books[index]);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function toggleFavorite(index, element) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      const book = books[index];
      const found = favorites.find(fav => fav.name === book.name);
      if (found) {
        favorites = favorites.filter(fav => fav.name !== book.name);
        element.classList.remove("active");
      } else {
        favorites.push(book);
        element.classList.add("active");
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      updateFavCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").innerText = cart.length;
    }

    function updateFavCount() {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      document.getElementById("fav-count").innerText = favorites.length;
    }

    function showFavorites() {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      alert("📖 كتب المفضلة:\n" + (favorites.length ? favorites.map(b => b.name).join("\n") : "لا توجد كتب في المفضلة."));
    }

    function showCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      alert("🛍️ كتب السلة:\n" + (cart.length ? cart.map(b => b.name).join("\n") : "السلة فارغة."));
    }

    window.onload = () => {
      displayBooks();
      updateCartCount();
      updateFavCount();
    };
  </script>
</body>
</html>
