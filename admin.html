<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الأدمن</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .stat {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #aaa;
      width: 30%;
      min-width: 200px;
      text-align: center;
      margin-bottom: 20px;
    }
    .stat h2 {
      font-size: 28px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم الأدمن</h1>
  <div class="stats">
    <div class="stat">
      <h2>25</h2>
      <p>عدد الطلبات</p>
    </div>
    <div class="stat">
      <h2>15</h2>
      <p>عدد الزبائن</p>
    </div>
    <div class="stat">
      <h2>5</h2>
      <p>منتجات جديدة</p>
    </div>
  </div>
</body>
</html>
