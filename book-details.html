<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكتاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #fffdfd; margin: 0; padding: 20px; color: #333; }
    .book-container { max-width: 800px; margin: auto; display: flex; gap: 20px; }
    img { width: 300px; height: 400px; object-fit: cover; border-radius: 10px; }
    .details { flex: 1; }
    h1 { font-size: 28px; margin-bottom: 10px; }
    p { font-size: 16px; line-height: 1.6; }
    .price { color: #c0392b; font-size: 20px; margin-top: 15px; }
    .add-btn { background: #4a2c2a; color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="book-container">
    <img src="https://via.placeholder.com/300x400" alt="صورة الكتاب">
    <div class="details">
      <h1>كتاب تطوير الذات</h1>
      <p>كتاب يساعدك على فهم ذاتك وتطوير مهاراتك الشخصية والمهنية من خلال نصائح وتمارين فعالة.</p>
      <div class="price">45 ر.س</div>
      <a href="cart.html"><button class="add-btn">أضف إلى السلة</button></a>
    </div>
  </div>
</body>
</html>
